                function disableElementID() {
                    const ctxE = document.getElementById("enable");
                    const ctxD = document.getElementById("disable");
                    
                    if (ctxE.style.display === "none") {
                        ctxE.style.display = "block";
                        ctxD.style.display = "none";
                    } else {
                        ctxE.style.display = "block";
                        ctxD.style.display = "none";
                    }
                }

            </script>
